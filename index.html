<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/css/index.css">
  <title>“阳光考录”人事考试在线数据驾驶舱</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        “阳光考录”人事考试在线数据驾驶舱
      </h1>
    </div>
    <div class="left">
      <div class="left-top">
        <h2>考务服务</h2>
        <div class="left-top-1">
          <h3>考务组织</h3>
          <div id="left-top-echarts-1">

          </div>
        </div>
        <div class="left-top-2">
          <div class="wrapper">
            <h3>委托命题</h3>
            <div>
              <p>委托单位数：<span class="num num-0">10</span></p>
              <p>命题岗位数：<span class="num num-1">10</span></p>
              <p>试卷数：<span class="num num-2">10</span></p>
            </div>
          </div>
          <div id="left-top-echarts-2">

          </div>
        </div>
      </div>
      <div class="left-bottom">
        <h2>考生画像</h2>
        <div class="left-bottom-1">
          <div class="wrapper">
            <h3>招录考试</h3>
            <div>
              总次数：<p class="num">43290</p>
            </div>
          </div>
          <div id="left-bottom-echarts-1">

          </div>
        </div>
        <div class="left-bottom-2">
          <h3>资格考试</h3>
          <div id="left-bottom-echarts-2">

          </div>
        </div>
      </div>
    </div>
    <div class="middle">
      <div>content</div>
      <div class="middle-bottom">

      </div>
    </div>
    <div class="right">
      <div class="right-top">
        <h2>考风监测</h2>
        <div class="right-top-1">
          <h3>绩效考评</h3>
          <div class="wrapper">
            <div class="item item-1">
              <div class="title">
                <div class="title-item">履职效能</div>
                <div class="title-item">当前值</div>
                <div class="title-item">目标值</div>
              </div>
              <div class="content">
                <div class="data">
                  <div class="title">服务考生完成率</div>
                  <div class="value">100%</div>
                  <div class="value warning">≥100%</div>
                </div> 
                <div class="data">
                  <div class="title">违纪违规查处率</div>
                  <div class="value">100%</div>
                  <div class="value error">≥100%</div>
                </div> 
                <div class="data">
                  <div class="title">考生投诉率</div>
                  <div class="value">100%</div>
                  <div class="value warning">≥100%</div>
                </div> 
                <div class="data">
                  <div class="title">考务差错率</div>
                  <div class="value">100%</div>
                  <div class="value warning">≥100%</div>
                </div> 
              </div>
            </div>
            <div class="item item-2">
              <div class="title">
                <div class="title-item">数改成效</div>
                <div class="title-item">当前值</div>
                <div class="title-item">目标值</div>
              </div>
              <div class="content">
                <div class="data">
                  <div class="title">智慧服务使用率</div>
                  <div class="value">100%</div>
                  <div class="value error">≥100%</div>
                </div> 
                <div class="data">
                  <div class="title">在线响应时效性</div>
                  <div class="value">100%</div>
                  <div class="value warning">≥100%</div>
                </div> 
              </div>
              <div class="title">
                <div class="title-item">预算绩效</div>
              </div>
              <div class="content">
                <div class="data">
                  <div class="title">考务费执行率</div>
                  <div class="value">100%</div>
                  <div class="value warning">≥100%</div>
                </div> 
              </div>
            </div>
          </div>
        </div>
        <div class="right-top-2">
          <div class="wrapper">
            <div class="item">
              <h3>风险化解</h3>
              <div class="wave-items">
                <div class="circle">
                  <div class="wave">

                  </div>
                </div>
                <div class="circle">
                  <div class="wave">

                  </div>
                </div>
                <div class="circle">
                  <div class="wave">

                  </div>
                </div>
                <div class="circle">
                  <div class="wave">

                  </div>
                </div>
              </div>
            </div>
            <div class="item">
              <h3>考生诚信</h3>
              <div id="right-top-echarts-1"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-bottom">
        <h2>考务保障</h2>
      </div>
    </div>
  </div>
  <script src="./scripts/jquery-3.6.0.min.js"></script>
  <script src="./scripts/echarts.js"></script>
  <script src="./scripts/echarts-liquidfill.min.js"></script>
  <script src="./scripts/common.js"></script>
  <script src="./scripts/http.js"></script>
  <script src="./scripts/left.js"></script>
  <script src="./scripts/right.js"></script>
</body>
</html>
